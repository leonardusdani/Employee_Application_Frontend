<div style="background-color: #5C6AC0;padding-top: 5px; padding-bottom: 5px; border-right: 3px groove gainsboro" class="col-sm-4 col-md-4 col-lg-4">
  <div class="col-sm-6 col-md-6 col-lg-6 form-inline">
    <a href="#" style="margin-right: 5px;">
      <img src="./assets/search.png" alt="search">
    </a>
    <input #search (keyup)="onSearch(search.value)" class="form-control" size="12" type="text" style="border: 0;background: transparent;" placeholder="Search">
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6 form-inline pull-right">
    <a  *ngIf="employee" href="#" (click)="onEmployeeDelete()" style="padding-right: 5px;">
      <img src="./assets/delete.png" alt="delete">
    </a>
    <a (click)="onEmployeeSorting()" href="#" style="padding-right: 5px;">
      <img src="./assets/sort.png" alt="sort">
    </a>
    <a (click)="onEmployeeFilter()" href="#" style="padding-right: 5px;"> 
      <img src="./assets/filter.png" alt="filter">
    </a>
    <input [value]="employeeCounter" class="form-control" size="4" style="border-radius: 100px; text-align: center;" type="text">
  </div>  
</div>
